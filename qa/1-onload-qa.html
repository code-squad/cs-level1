<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onload test</title>
</head>
<body onload="run()">
    <script>
        var run =function() {
            var r = document.getElementById('result');
            r.innerHTML = "잘 돌아갑니다.";
        }
    </script>    
    <h1>Document Onload Test</h1>
    <p id="result">보면 안 되는 문구.</p>
</body>
</html>
