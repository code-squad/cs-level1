<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>4칙연산 프로그램</h1>
    <p id="result">결과</p>
    <script>
        var p = document.getElementById("result");
        var str = "결과 <br>";
        var n1 = Number(prompt("첫번째 수를 입력하세요"));
        var n2 = Number(prompt("두번째 수를 입력하세요"));
    
        str += n1 + " + " + n2 + " = " + (n1 + n2)+"<br>";
        str += n1 + " - " + n2 + " = " + (n1 - n2)+"<br>";
        str += n1 + " * " + n2 + " = " + (n1 * n2)+"<br>";
        str += n1 + " / " + n2 + " = " + (n1 / n2)+"<br>";

        p.innerHTML = str;
    </script>
</body>
</html>
