<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>4칙연산 프로그램</h1>
    <p>결과</p>
    <script>
        var input1 = prompt("첫번째 수를 입력하세요");
        var input2 = prompt("두번째 수를 입력하세요");
        n1 = Number(input1);
        n2 = Number(input2);
        console.log(n1 + " + " + n2 + " = " + (n1 + n2));
        console.log(n1 + " - " + n2 + " = " + (n1 - n2));
        console.log(n1 + " * " + n2 + " = " + (n1 * n2));
        console.log(n1 + " / " + n2 + " = " + (n1 / n2));
    </script>
</body>
</html>
