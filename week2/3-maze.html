<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #miro {
            font-family: "Courier New", Courier, monospace;
            font-size: 20px;
            line-height: 20px;
        }
    </style>
</head>

<body>
    <h1>mono font 및 미로 생성 예제</h1>
    <p>
        미로 크기: <input type="number" id="myNumber" value="10">
    </p>
    <p id='miro'></p>
    <button onclick="run()">미로 생성</button>
    <script>
        var run = function() {
            var s="";
            var n = Number(document.getElementById('myNumber').value);
            console.log(n);
            for (var i = 0; i < n; i++) {
                for (var j = 0; j < n; j++) {
                    var c = Math.round(Math.random()) ? "╱" : "╲";                    
                    s += c;
                }
                s+="<br>\n";
            }
            document.getElementById('miro').innerHTML = s;            
        };
    </script>
</body>

</html>
